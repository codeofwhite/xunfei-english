<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: space-between; /* 使内容和按钮之间有空间 */
        }

        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 4px;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #e0e0e0;
            color: #000;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        .profile-section {
            margin-bottom: 20px;
        }

        .profile-section label {
            font-weight: bold;
        }

        /*头像上传按钮样式*/
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            margin-left: 375px;
        }

        .avatar-upload-btn {
            background-color: #cfcece;
            color: #232323;
            border: #aeaeae;

            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 780px; /* 间隔可根据需求调整 */

        }

        .avatar-upload-btn:hover {
            background-color: #b2b2b2;
            color: #000;

        }

        /*修改名称按钮样式*/
        .btn-primary {
            background-color: #cfcece;
            color: #232323;
            border: #aeaeae;

            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 660px; /* 间隔可根据需求调整 */
        }

        .btn-primary:hover {
            background-color: #b2b2b2;
            color: #000;
        }

        .logout-btn {
            margin-top: 20px;
            color: #0b0b0b;
            cursor: pointer;
            text-decoration: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" @click="navigate('profile')" :class="{ 'active': activeLink === 'profile' }">个人资料</a>
            <a href="#" @click="navigate('favorites')" :class="{ 'active': activeLink === 'favorites' }">我的收藏</a>
            <a href="#" @click="navigate('achievements')"
               :class="{ 'active': activeLink === 'achievements' }">我的成就</a>
            <a href="#" @click="navigate('help')" :class="{ 'active': activeLink === 'help' }">帮助中心</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div v-if="activeLink === 'profile'" class="profile-section">
                <h2>个人资料</h2>
                <div>
                    <label>头像：</label>
                    <br>
                    <img v-bind:src="avatarUrl" alt="Avatar" class="avatar">
                    <button class="avatar-upload-btn" @click="changeAvatar">更改头像</button>
                </div>
                <br>
                <div>
                    <label>名称：</label>
                    <span>{{ account }}</span>
                    <button class="btn-primary" @click="changeUsername">修改名称</button>
                </div>
                <br>
                <div>
                    <label>账号：</label>
                    <span>{{ account }}</span>
                </div>
                <br>
                <hr>
                <div>
                    <span class="logout-btn" @click="logout">退出登录</span>
                </div>
            </div>

            <div v-if="activeLink === 'favorites'">
                <h2>我的收藏</h2>
                <p>这里显示我的收藏的内容。</p>
            </div>

            <div v-if="activeLink === 'achievements'">
                <h2>我的成就</h2>
                <p>这里显示我的成就的内容。</p>
            </div>

            <div v-if="activeLink === 'help'">
                <h2>帮助中心</h2>
                <p>这里显示帮助中心的内容。</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            activeLink: 'profile', // 默认显示个人资料页
            avatarUrl: '头像.png', // 默认头像URL
            // username:{{account}}, // 初始用户名
            account: 'example123', // 用户账号
        },
        methods: {
            navigate(page) {
                this.activeLink = page;
            },
            changeAvatar() {
                // 打开文件选择器
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*'; // 接受所有图片类型
                input.onchange = this.handleFileChange;
                input.click(); // 触发点击事件打开文件选择器
            },
            handleFileChange(event) {
                const file = event.target.files[0]; // 获取用户选择的文件
                if (!file) return; // 如果没有选择文件，直接返回

                // 使用FileReader读取文件内容并显示预览
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.avatarUrl = e.target.result; // 将选择的文件预览URL赋值给avatarUrl
                    alert('头像已更改');
                };
                reader.readAsDataURL(file); // 读取文件内容
            },
            changeUsername() {
                // 此处处理修改用户名的逻辑
                console.log('Change username functionality');
                // 示例中仅演示点击按钮后的交互
            },
            logout() {
                // 提示用户是否确认退出
                if (confirm('确认退出登录吗？')) {
                    // 执行退出登录操作，例如返回登录界面或清空用户数据等
                    console.log('User logged out');
                    // 这里可以添加跳转到登录页面的逻辑
                }
            }
        }
    });
</script>
</body>
</html>
